<div class="layout-sidebar" [ngClass]="sidebarClass">
  <ul class="layout-menu">

    <img src="../../assets/layout/images/avatar.png" alt="Imagen circular" class="circular">

    <h4 class="nombre-usuario">{{ fullName | capitalizar }}</h4>

    <ng-container *ngIf="model.length > 0">
      <ng-container *ngFor="let item of model; let i = index;">
          <li app-menuitem
              *ngIf="!item.separator"
              [item]="item"
              [index]="i"
              [root]="true"></li>
          <li *ngIf="item.separator" class="menu-separator"></li>
      </ng-container>
    </ng-container>

  </ul>
</div>
