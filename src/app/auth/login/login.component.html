<!doctype html>
<html lang="en">
  <head>
  	<title>Login 07</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body class="body-login">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">

				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
							<img height="auto" width="600px" src="https://concepto.de/wp-content/uploads/2018/10/sistema-nervioso-central1-e1539980373501.jpg" alt="Placeholder Image">
						</div>

						<div class="login-wrap p-4 p-lg-5">
								<div class="d-flex">
									<div class="w-100 text-center">
										<h3 class="mb-4">Inicio de Sesión</h3>
										<hr style="border-top: 6px solid pink; width: 50%;">
									</div>



								</div>
							<form action="#" class="signin-form">
								<div class="form-group mb-3">
									<label class="label" for="name">Usuario</label>
									<input type="text" class="form-control" placeholder="Nombre usuario" required>
								</div>
								<div class="form-group mb-3">
									<label class="label" for="password">Clave</label>
									<input type="password" class="form-control" placeholder="Constraseña" required>
								</div>
								<div class="form-group">
									<button type="submit" class="form-control btn btn-primary submit px-3">Iniciar Sesión</button>
								</div>
								<div class="form-group d-md-flex">

									<div class="w-100 text-center">
										<p>Plataforma 3D - Indaga</p>
									</div>
								</div>
							</form>
		        		</div>
		      		</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
