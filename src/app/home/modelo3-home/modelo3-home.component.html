<div class="grid">
	<div class="col-12">
		<div class="card">
			<h5>Lista de Modelos 3D</h5>
			<p-dataView #dv [value]="modelos" [paginator]="true" [rows]="9" filterBy="nombre" [sortField]="sortField" [sortOrder]="sortOrder" layout="grid">
				<ng-template pTemplate="header">
					<div class="flex flex-column md:flex-row md:justify-content-between gap-2">
						<p-dataViewLayoutOptions></p-dataViewLayoutOptions>
					</div>
				</ng-template>
                <!--Inicio: vista en modo lista-->
				<ng-template let-modelo pTemplate="listItem">
					<div class="col-12">
						<div class="flex flex-column md:flex-row align-items-center p-3 w-full">
              <img [src]="modelo.coverPath " class="my-4 md:my-0 w-9 md:w-10rem shadow-5 mr-5" >
							<div class="flex-1 flex flex-column align-items-center text-center md:text-left">
								<div class="font-bold text-2xl">{{modelo.nombre}}</div>
								<div class="mb-2">{{modelo.descripcion}}</div>
                <p-tag icon="pi pi-graduation-cap" severity="success" value='{{modelo.unidadAprendizaje}}'/>
							</div>
							<div class="flex flex-row md:flex-column justify-content-between w-full md:w-auto align-items-center md:align-items-end mt-5 md:mt-0">
								<button pButton pRipple icon="pi pi-eye" class="p-button-rounded p-button-success mr-2" [routerLink]="['/detalle-modelo3d', modelo.id]"></button>
							</div>
						</div>
					</div>
				</ng-template>
                <!--FIN: vista en modo lista-->
                <!--Inicio: vista en Grilla-->
				<ng-template let-modelo pTemplate="gridItem">
					<div class="col-12 md:col-4">
						<div class="card m-3 border-1 surface-border">
							<div class="flex flex-column align-items-center text-center mb-3">
                <img class="w-9 shadow-5 my-3 mx-0" [src]="modelo.coverPath " >
								<div class="text-2xl font-bold">{{modelo.nombre}}</div>
								<div class="mb-3">{{modelo.descripcion}}</div>
							</div>
							<div class="flex align-items-center justify-content-between">
								<button pButton pRipple icon="pi pi-eye" class="p-button-rounded p-button-success" [routerLink]="['/detalle-modelo3d', modelo.id]"></button>
                <p-tag icon="pi pi-graduation-cap" severity="success" value='{{modelo.unidadAprendizaje}}'/>
							</div>
						</div>
					</div>
				</ng-template>
                <!--Fin: vista en Grilla-->
			</p-dataView>
		</div>
	</div>
</div>
